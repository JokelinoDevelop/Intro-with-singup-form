<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

  <div class="container">

    <div class="top-content">
      <h2>Learn to code by watching others</h2>
      <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. </p>
    </div>

    <div class="sign-up">

      <div class="sign-top-card">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>

      <div class="sign-up-card">
        <div class="first-name">
          <div class="input">
            <input type="text" placeholder="First Name" id="firstName">
            <img src="images/icon-error.svg" alt="" class="error" id="firstName">
          </div>
        </div>
        
        <div class="last-name"> 
          <div class="input">
            <input type="text" placeholder="Last Name" id="lastName">
            <img src="images/icon-error.svg" alt="" class="error" id="lastName">
          </div>
          
         
        </div>
       
        <div class="email">
          <div class="input">
            <input type="text" placeholder="Email Address" id="email">
            <img src="images/icon-error.svg" alt="" class="error" id="email">
          </div>
          
          
        </div>
        
        <div class="password">
          <div class="input">
            <input type="text" placeholder="Password" id="password">
            <img src="images/icon-error.svg" alt="" class="error" id="password">
          </div>
          
          
        </div>
      
        <button id="submitBtn"><p class="btn-text"> Claim your free trial</p></button>

        <p class="footer-text">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </div>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
